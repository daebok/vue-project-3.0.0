<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统信息提示</title>
    <link rel="stylesheet" type="text/css" href="../../common.css"/>
    <link rel="stylesheet" type="text/css" href="../../msg.css"/>
    <!--[if lt IE 10]>
    <script src="/themes/js/component.js"></script>
    <![endif]-->
</head>
<body>
    <#include "include/header.html">
    <div class="systemPrompt">
        <div class="con">
            <div class="investTips">
                <#if buttonName??>
                    <em class="${picType}"></em>
                    <div class="tip">您的${requestType!}请求第三方已受理，请前往 <a href="${resultUrl!}">${resultName!}</a> 查看结果</div>
                    <a href="${buttonUrl!}" class="btn">${buttonName!}</a>
                    <#if otherUrl??>
                    <p>投资 <a href="${otherUrl!}" class="other">其它产品</a></p>
                    </#if>
                <#else>
                    <em class="${picType}"></em>
                        <div class="tip">您的${requestType!}请求第三方已受理，请前往 <a href="${resultUrl!}">${resultName!}</a> 查看结果</div>
                    </div>
                </#if>
            </div>            
        </div>
    </div> 
    <#include "include/footer.html">
</body>
<script src="/themes/js/jquery.min.js"></script>
<script src="../../common.js"></script>
<script src="../../msg.js"></script>
</html>
