<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>投资支付请求页面</title>
</head>
<body>
    <form action="/invest/cbhbDoInvest.html" method="post" id="frm1" >
    	产品id<input type="text" name="projectId" id="projectId" value="${invest.projectId!}">
    	投资金额<input type="text" name="amount" id="amount" value="${invest.amount!}">
    	动态短信<input type="text" name="smsCode" value="">
       	<input type="button" value="获取验证码" id="getCode">
       	<input type="text" id="code" value="">
       	<input type="submit" value="提交">
    </form>
</body>
<script src="/themes/js/jquery.min.js"></script>
</html>
<script>
$(function(){
    //按钮单击时执行
    $("#getCode").click(function(){
        //Ajax调用处理
        $.ajax({
           type: "POST",
           url: "/invest/getCode.html",
           data: "",
           success: function(data){
        	   if(data.result){
        		   $("#code").val(data.code); 
        	   }else{
        		   alert("获取失败");
        	   }
           }
        });
     });
});
</script>
