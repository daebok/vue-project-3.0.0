<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>可转让列表</title>
</head>
<body>
	<table>
		<tr>
			<td>产品名称</td>
			<td>原资产预期年化</td>
			<td>可转让金额（元）</td>
			<td>剩余期限（天）</td>
			<td>本期回款日</td>
			<td>操作</td>
		</tr>
		<#if list??>
			<#list list as item>
				<tr>
					<td>${item.projectName}</td>
					<td>${item.apr}%</td>
					<td>${item.amount}</td>
					<td>${item.remainDays}</td>
					<td>${item.nextRepayDate}</td>
					<td><a href="/member/myBond/setting.html?id=${item.uuid}">转让</a></td>
				</tr>
			</#list>
		</#if>
	</table>
	
</body>
</html>
