<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <title>产品3.0</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <link rel="stylesheet" type="text/css" href="${mobileUrl}/themes/app/css/common.css" />
    <link rel="stylesheet" type="text/css" href="${mobileUrl}/themes/app/css/theme.css" />
    <link rel="stylesheet" type="text/css" href="${mobileUrl}/themes/app/css/base.css" />
    <script src="${mobileUrl}/themes/app/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="${mobileUrl}/themes/app/js/get_client_width.min.js"></script>
</head>
<style>
    body{
        background: #F5F5F5;
    }
    .appointment{
        width: 100%;
        height: 100%;
    }
    .apt-top{
        width: 100%;
        height: .5rem;
    }
    .apt-top li{
        float: left;
        display: inline-block;
        width: 20%;
        height: 100%;
        position: relative;
        text-align: center;
        font-size: .11rem;
        color: #BBB;
        background: #eaeaea;
    }
    .submit-apt{
        background: #fff!important;
        color: #666!important;
    }
    .apt-top li img{
        height: .19rem;
        width: .19rem;
        margin-top: .07rem;
    }
    .current-trigon{
        position: absolute;
        top: .19rem;
        right: -0.05rem;
        width: .11rem;
        height: .11rem;
        background: #fff;
        transform: rotate(45deg);
        -ms-transform: rotate(45deg); /* Internet Explorer */
        -moz-transform: rotate(45deg); /* Firefox */
        -webkit-transform: rotate(45deg); /* Safari 和 Chrome */
        -o-transform: rotate(45deg); /* Opera */
        border-top: 1px solid #DEDEDE;
        border-right: 1px solid #DEDEDE;
        z-index: 1;
    }
    .trigon{
        position: absolute;
        top: .19rem;
        right: -0.05rem;
        width: .11rem;
        height: .11rem;
        background: #eaeaea;
        transform: rotate(45deg);
        -ms-transform: rotate(45deg); /* Internet Explorer */
        -moz-transform: rotate(45deg); /* Firefox */
        -webkit-transform: rotate(45deg); /* Safari 和 Chrome */
        -o-transform: rotate(45deg); /* Opera */
        border-top: 1px solid #DEDEDE;
        border-right: 1px solid #DEDEDE;
        z-index: 1;
    }
    .apt-form{
        width: 100%;
        height: 100%;
        padding: 0 .15rem;
        background: #fff;
    }
    .apt-input{
        height: .48rem;
        width: 100%;
    }
    .apt-input label{
        display: inline-block;
        float: left;
        line-height: .48rem;
        width: 30%;
    }
    .apt-input input:not([type="radio"]) {
        float: left;
        width: 70%;
        border: none;
        outline: none;
        height: .3rem;
        line-height: .3rem;
        margin-top: .09rem;
    }
    .rd-radio-box {
        line-height: .48rem;
        display: inline-block;
        width: .6rem;
    }
    .radio-input{
        display: none;
    }
    .radio-input+ .pseudo-radio {
        width: .15rem;
        height: .15rem;
        display: inline-block;
        text-align: center;
        line-height: .1rem;
        vertical-align: middle;
    }
    .radio-input+ .pseudo-radio i {
        width: .11rem;
        height: .11rem;
        display: inline-block;
        background: #fff;
        border-radius: 50%;
        margin-top: .02rem;
    }
    .radio-input:checked + .pseudo-radio i {
        background: #fa5c2a;
    }
    .pseudo-radio.aui-border:after {
        border-radius: 50%;
        border: 1px solid #666;
    }
    .radio-input:checked + .pseudo-radio.aui-border:after {
        border-color: #fa5c2a;
    }
    /*下拉组件样式*/
    .picker{
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        background: #fff;
    }
    .mint-datetime-confirm,.mint-datetime-cancel{
        color: #666;
    }
    .mint-datetime-cancel {
        text-align: left;
        padding-left: .25rem;
    }
    .mint-datetime-confirm {
        text-align: right;
        padding-right: .25rem;
    }
    .mint-popup {
        width: 100%;
    }
    .picker-slot-wrapper, .picker-item {
      	backface-visibility: hidden;
    }
    .mint-button--large{
    	width: 70%;
    	height: .48rem;
	    border: none;
	    outline: none;
	    background: #fff;
	    background-image: none;
	    color: #ccc;
	    font-size: .14rem;
	    box-shadow: none;
    }
    .mint-button-text{
    	width: 100%!important;
    	text-align: left;
    }
</style>
<body>
    <div class="page" id="immediate_repayment">
    	<mt-header class="bar-nav" title="预约借款">
            <mt-button slot="left" icon="back"></mt-button>
        </mt-header>
        <div class="appointment">
            <ul class="apt-top">
                <li class="submit-apt aui-border">
                    <img src="${mobileUrl}/themes/app/images/money/reserve_icon_submit_red.png" />
                    <p>提交申请</p>
                    <i class="current-trigon"></i>
                </li>
                <li class="aui-border">
                    <img src="${mobileUrl}/themes/app/images/money/reserve_icon_audit_gray.png" />
                    <p>审核材料</p>
                    <i class="trigon"></i>
                </li>
                <li class="aui-border">
                    <img src="${mobileUrl}/themes/app/images/money/reserve_icon_sign_gray.png" />
                    <p>签署协议</p>
                    <i class="trigon"></i>
                </li>
                <li class="aui-border">
                    <img src="${mobileUrl}/themes/app/images/money/reserve_icon_issue_gray.png" />
                    <p>发布借款</p>
                    <i class="trigon"></i>
                </li>
                <li class="aui-border">
                    <img src="${mobileUrl}/themes/app/images/money/reserve_icon_success_gray.png" />
                    <p>借款成功</p>
                </li>
            </ul>
            <div class="apt-form margin-t-15">
                <div class="apt-input aui-border-b">
                    <label>姓名</label>
                    <input type="text" name="" placeholder="请输入姓名" />
                </div>
                <div class="apt-input aui-border-b">
                    <label>性别</label>
                    <span class="rd-radio-box" @click="selected">
                        <input type="radio" class="radio-input" name="" :checked="isMan" />
                        <b class="pseudo-radio aui-border"><i></i></b>
                        <em>男</em>
                    </span>
                    <span class="rd-radio-box" @click="selected">
                        <input type="radio" class="radio-input" name="" value="1" :checked="!isMan" />
                        <b class="pseudo-radio aui-border"><i></i></b>
                        <em>女</em>
                    </span>
                </div>
                <div class="apt-input aui-border-b">
                    <label>手机号码</label>
                    <input type="text" name="" placeholder="请输入手机号码" />
                </div>
                <div class="apt-input aui-border-b">
                    <label>所在城市</label>
                    <input type="text" name="" placeholder="请选择您所在城市" readonly />
                </div>
                <div class="apt-input aui-border-b">
                    <label>借款金额</label>
                    <input type="text" name="" placeholder="请输入借款金额" />
                </div>
                <div class="apt-input aui-border-b">
                    <label>借款期限</label>
                    <mt-button @click.native="popupVisible = true" size="large" id="timeLimit">{{value}}</mt-button>
                </div>
            </div>
            <mt-button type="danger" class="confirm-btn margin-t-30">确定</mt-button>
        </div>
        <mt-popup v-model="popupVisible" position="bottom" popup-transition="popup-fade" class="mint-popup">
            <mt-picker :slots="timeLimit_slots" :visible-item-count="5" show-toolbar rotate-effect>
                <div class="picker-toolbar aui-border-b">
                    <span class="mint-datetime-action mint-datetime-cancel" @click="cancel">取消</span>
                    <span class="mint-datetime-action mint-datetime-confirm" @click="addValue">确定</span>
                </div>
            </mt-picker>
        </mt-popup>
    </div>
</body>
<!-- <script src="./js/light.min.js"></script> -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script>
  	new Vue({
		el: '#immediate_repayment',
		data: {
            isMan: true,
            popupVisible: false,
            value:'请选择借款期限',
            timeLimit_slots: [{
                flex: 1,
                values: ['1-3个月', '3-6个月', '6-12个月', '12个月以上'],
                className: 'slot1',
                textAlign: 'center'
            }]
		},
		methods: {
            selected: function(){
                this.isMan = !this.isMan;
            },
            open(picker) {
                this.$refs[picker].open();
            },
            handleChange(value) {
                Toast({
                    message: '已选择 ' + value.toString(),
                    position: 'bottom'
                });
            },
            addValue: function(){
            	this.value = $('.picker-selected').text();
            	$("#timeLimit label").css('color','#333');
            	this.popupVisible = false;
            },
            cancel: function(){
            	this.popupVisible = false;
            }
		}
  	})
</script>
</html>
