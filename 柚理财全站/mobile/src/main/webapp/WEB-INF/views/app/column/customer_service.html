<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>客户服务</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- <link rel="stylesheet" type="text/css" href="../css/light.css" /> -->
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <link rel="stylesheet" type="text/css" href="${mobileUrl}/themes/app/css/common.css" />
    <link rel="stylesheet" type="text/css" href="${mobileUrl}/themes/app/css/theme.css" />
    <link rel="stylesheet" type="text/css" href="${mobileUrl}/themes/app/css/base.css" />
    <script type="text/javascript" src="${mobileUrl}/themes/app/js/get_client_width.min.js"></script>
	<script type="text/javascript" src="${mobileUrl}/themes/app/js/jquery-3.1.1.min.js"></script>
</head>
<style>
    body{
        background: #F5F5F5;
        font-family: arial;
    }
    .service-tel{
        background: #fff;
        height: .78rem;
        padding: 0 .15rem;
        display: flex;
    }
    .tel-left{
        font-size: .16rem;
        color: #333;
        padding-top: .2rem;
        margin-right: .1rem;
        line-height: 1;
    }
    .tel-center{
        margin-right: .2rem;
    }
    .tel-number{
        font-size: .16rem;
        color: #f95a28;
        margin-top: .2rem;
        line-height: 1;
    }
    .service-time{
        line-height: 1;
        font-size: .13rem;
        color: #999;
        margin-top: .1rem;
    }
    .tel-right{

    }
    .tel-btn{
        display: block;
        width: 1.03rem;
        background: #f95a28;
        height: .33rem;
        line-height: .33rem;
        margin-top: .225rem;
        border-radius: .15rem;
        color: #fff;
        font-size: .15rem;
    }
    .tel-btn img{
        width: .18rem;
        height: .18rem;
        vertical-align: middle;
        margin-left: .07rem;
    }
    .service-list{
        padding: 0 .15rem;
        background: #fff;
    }
    .service-list li{
        height: .48rem;
        line-height: .48rem;
    }
    .service-list li label{
        font-size: .16rem;
        color: #333;
    }
    .service-list li span{
        float: right;
        color: #999;
        font-size: .13rem;
    }
</style>
<body>
    <div class="page" id="intro">
        <mt-header class="bar-nav aui-border-b" title="客户服务" >
            <mt-button slot="left" icon="back"></mt-button>
        </mt-header>
        <div class="service">
            <div class="service-tel margin-t-10">
                <div class="tel-left">
                    客服热线
                </div>
                <div class="tel-center">
                    <p class="tel-number">${customerHotline!''}</p>
                    <p class="service-time">服务时间9:00-21:00</p>
                </div>
                <div class="tel-right">
                    <a class="tel-btn" href="tel:${customerHotline}">
                        <img src="${mobileUrl}/themes/app/images/me/icon_phone.png" />
                        <i>立即拨打</i>
                    </a>
                </div>
            </div>
            <ul class="service-list margin-t-10">
                <li class="aui-border-b">
                    <label>微信公众号</label>
                    <span>${webIndexWechat!''}</span>
                </li>
                <li class="aui-border-b">
                    <label>新浪微博</label>
                    <span>${webIndexSinaMicroblog!''}</span>
                </li>
                <li>
                    <label>客服QQ</label>
                    <span>${webIndexQq!''}</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
