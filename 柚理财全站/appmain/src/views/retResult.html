<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no">
    <title>系统信息提示-${web_name!""}</title>
    <link rel="stylesheet" type="text/css" href="../../common.css"/>
    <link rel="stylesheet" type="text/css" href="../../msg.css"/>
    <!--[if lt IE 10]>
    <script src="/themes/js/component.js"></script>
    <![endif]-->
    <!--[if lte IE 7]> 
    	<script>
    		window.location = "/browserUpgrade.html"
    	</script>
    <![endif]-->
<body>
    <#include "include/header.html">
        <div class="systemPrompt">
            <div class="con">
                <div class="investTips">
                    <em class="${picType}"></em>
                    <div class="tip">您的${requestType!}请求
                        <#if errorMsg??>处理出错：${errorMsg} <p style="font-size: 14px;color: #999;padding-top: 12px;">请联系平台管理人员。</p>
                    </div>
                    <#elseif buttonName??>第三方已受理，请前往 <a href="${resultUrl!}">${resultName!}</a> 查看结果</div>
                <a href="${buttonUrl!}" class="btn">${buttonName!}</a>
                <#else>第三方已受理，请前往 <a href="${resultUrl!}">${resultName!}</a> 查看结果</div>
            </#if>

            <#if otherUrl??>
                <p>投资 <a href="${otherUrl!}" class="other">其它产品</a></p>
            </#if>
                </div>
            </div>
        </div>
    <#include "include/footer.html">
</body>
<script src="/themes/js/jquery.min.js"></script>
<script src="/common.js"></script>
<script src="/msg.js"></script>
</html>
