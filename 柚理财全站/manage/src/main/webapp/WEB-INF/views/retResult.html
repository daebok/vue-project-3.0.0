<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${web_title!meta_keywords}</title>
<meta name="description" content="${web_description!meta_description}" />
<meta name="keywords" content="${meta_keywords!meta_keywords}" />

<script src="/static/js/jquery/jquery-1.9.1.min.js"></script>

</head>
<body>
<style>
	*{margin: 0;padding: 0;}
	body{
		background: #f1f1f1	;
		font-family: "Microsoft Yahei", "open sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
	}
	.sysTips {position: absolute;left: 50%;top: 50%;margin-left: -240px;margin-top: -120px; width: 480px;height: 240px;border: 1px solid #e1e1e1;border-radius: 4px;background: #fff;}
	.sysTips h3 {font-size: 14px;color: #999;font-weight: normal; height: 50px;line-height: 50px;border-bottom: 1px solid #e1e1e1;padding-left: 20px;}
	.sysTipsTxt {font-size: 20px;color: #666;text-align: center;margin-top: 40px;}
	.sysTipsBtns {text-align: center;}
	.sysTipsBtns a {margin-top: 20px;}
	.btn {
		background: #1ab394;
		color: #fff;
		text-decoration: none;
		display: inline-block;
		padding: 6px 12px;
		margin-bottom: 0;
		font-size: 14px;
		font-weight: 400;
		line-height: 1.42857143;
		text-align: center;
		white-space: nowrap;
		vertical-align: middle;
		-ms-touch-action: manipulation;
		touch-action: manipulation;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		background-image: none;
		border: 1px solid transparent;
		border-radius: 4px;
	}
</style>
<div id="main" class="clearfix">
	<div class="sysTips">
		<h3>系统提示信息</h3><!-- xubox_loading2 -->
		<div class="sysTipsTxt"><span class="font1">${r_msg}</span></div>
		<div class="sysTipsBtns"><a class="btn" href="javascript:window.close();">关闭</a></div>
	</div>
</div>
</body>
</html>
