<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>取现页面</title>
</head>
<body>
    <div align="center">取现页面跳转中，请不要关闭页面...</div>
	<form action="${apiCash.ufxSubmitUrl!}" method="post" id="form1" style="display: block;">
		<input type="hidden" value="${apiCash.service!}" name="service" /><br>
		<input type="hidden" value="${apiCash.orderNo!}" name="orderNo" /><br>
		<input type="hidden" value="${apiCash.ufxCustomerId!}" name="ufxCustomerId" /><br>
		<input type="hidden" value="${apiCash.businessWay!}" name="businessWay" /><br>
		<input type="hidden" value="${apiCash.userCustId!}" name="userCustId" /><br>
		<input type="hidden" value="${apiCash.amount!}" name="amount" /><br>
		<input type="hidden" value="${apiCash.cardId!}" name="cardId" /><br>
		<input type="hidden" value="${apiCash.servFee!}" name="servFee" /><br>
		<input type="hidden" value="${apiCash.needAudit!}" name="needAudit" /><br>
		<input type="hidden" value="${apiCash.isAdvance!}" name="isAdvance" /><br>
		<input type="hidden" value="${apiCash.userType!}" name="userType" /><br>
		<input type="hidden" value="${apiCash.merPiv!}" name="merPiv" /><br>
		<input type="hidden" value="${apiCash.returnUrl!}" name="returnUrl" /><br>
		<input type="hidden" value="${apiCash.notifyUrl!}" name="notifyUrl" /><br>
		<input type="hidden" value="${apiCash.signInfo!}" name="signInfo" /><br>
	</form>
	<script type="text/javascript">
		document.getElementById("form1").submit();
	</script>
</body>
</html>
