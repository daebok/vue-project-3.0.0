<div class="form-tips-content" id="redpackage">
<input type="hidden" id="image_server_url" value="${image_server_url}">
  <form class="form-horizontal" action="/operate/vip/vipLevelAdd.html"   method="post" id="form" >
  <ul class="form-item">
        <li class="heightLimit">
			<div class="form-group">
		      <label for="name" class="control-label form-label">所需成长值：</label>
		      <div class="input-box">
		      <#if count==0>
		        <input type="text" class="form-control" name="growthValue" value="0" readonly>
		      <#else>
		        <input type="text" class="form-control" name="growthValue" data-rule-digits="true" data-msg-digits="请输入整数" id="growthValue" maxlength="12" placeholder="所需成长值" required>
		      </#if>
		    </div>	
  		</li>
  		<li class="heightLimit">
			<div class="form-group">
		      <label for="name" class="control-label form-label">年扣除成长值：</label>
		      <div class="input-box">
		      <input type="text" class="form-control" name="yearDeduction" data-rule-digits="true" data-msg-digits="请输入整数" id="yearDeduction" maxlength="12" placeholder="年扣除成长值" required>
		      </div>
		    </div>	
  		</li>
  	     <li class="heightLimit">
			<div class="form-group">
		      <label for="redenvelopeRuleId" class="control-label form-label">红包规则：</label>
			      <div class="input-box">
					  <select name="redenvelopeRuleId" id="redenvelopeRuleId" class="form-control">
						  <option value="">无</option>
						   <#if redRuleList??>
						    <#list redRuleList as item>
						     <option value="${item.uuid!''}">${item.ruleName!''}</option>
						    </#list>
						   </#if>
					  </select>			     
				  </div>
		    </div>	
  		</li>
  	   <li class="heightLimit">
			<div class="form-group">
		      <label for="rateCouponRuleId" class="control-label form-label">加息券规则：</label>
			      <div class="input-box">
					  <select name="rateCouponRuleId" id="rateCouponRuleId" class="form-control">
						  <option value="">无</option>
						   <#if rateRuleList??>
						    <#list rateRuleList as item>
						     <option value="${item.uuid!''}">${item.ruleName!''}</option>
						    </#list>
						   </#if>
					  </select>			     
				  </div>
		    </div>	
  		</li>
  		 <li class="heightLimit">
			<div class="form-group">
		      <label for="birthdayGiftId" class="control-label form-label">生日礼包：</label>
			      <div class="input-box">
					  <select name="birthdayGiftId" id="birthdayGiftId" class="form-control">
						  <option value="">无</option>
						   <#if birthdayGiftList??>
						    <#list birthdayGiftList as item>
						     <option value="${item.uuid!''}">${item.giftName!''}</option>
						    </#list>
						   </#if>
					  </select>			     
				  </div>
		    </div>	
  		</li>
  		 <li class="heightLimit">
			<div class="form-group">
		      <label for="exclusiveGiftId" class="control-label form-label">专享礼包：</label>
			      <div class="input-box">
					  <select name="exclusiveGiftId" id="exclusiveGiftId" class="form-control">
						  <option value="">无</option>
						   <#if exclusiveGiftList??>
						    <#list exclusiveGiftList as item>
						     <option value="${item.uuid!''}">${item.giftName!''}</option>
						    </#list>
						   </#if>
					  </select>			     
				  </div>
		    </div>	
  		</li> 
  		  </ul>		
</form>
 </div>
<script src="${theme_dir}/static/js/plugins/jquery.suggest.js"></script>
<script src="${theme_dir}/static/js/ajaxfileupload.js"></script>
<script src="${theme_dir}/static/js/upload.js"></script>
<script type="text/javascript">
$("#form").validate({
	  submitHandler:function(form){ 
			$(form).ajaxSubmit({
				type:"post",
				dataType:"json",
				success:function(data){
		        	if(data.result){
		        		layer.alert(data.msg, {
							icon : 6,
							cancel: function(index){
							layer.closeAll();
							gridobj.trigger("reloadGrid"); //重新载入 
  						}
						}, function() {
							layer.closeAll();
							gridobj.trigger("reloadGrid"); //重新载入  
						});
		        	}else{
		        		layer.alert(data.msg, {icon: 5});
		        	} 			        	
		    	}
			});
	    }    
	});

</script>
