<div class="form-tips-content">
		<ul class="form-item">
			<li>
				<div class="form-group">
					<label for="projectName" class="control-label form-label">标题：</label>
					<div>
						<p>${userOpinion.title}</p>						
					</div>
				</div>
			</li>
			<li>
				<div class="form-group">
					<label for="projectName" class="control-label form-label">反馈用户：</label>
					<div>
						<p>${userOpinion.mobile}</p>						
					</div>
				</div>
			</li>
			<li style="width:100%;">
				<div class="form-group clearfix">
					<label for="projectName" class="control-label form-label" style="width:13%;float:left;">意见描述：</label>
					<div style="width:87%;float:left;">
						<p>${userOpinion.remark}</p>						
					</div>
				</div>
			</li>
			<li style="width:100%;">
				<div class="form-group clearfix">
					<label for="projectName" class="control-label form-label" style="width:13%;float:left;">答复内容：</label>
					<div style="width:87%;float:left;">
						<p>${userOpinion.content}</p>						
					</div>
				</div>
			</li>
			<#if picList?? && picList?size gt 0>
				<li class="full-width">
					<div class="form-group">
						<label for="pwd" class="control-label form-label">图片：</label>
						<div class="">
							<div id="uploadGuaranteeBox2" class="uploadWrap" data-arr="uploadFile2">
						    	<ul id="borrowPagePic2" class="photoUpload">   			           
						           <#list picList as item>
						            <li data-mum="${item.uuid!}" style="margin-top:0;">
						               <a class="imgs" rel="group" href="${image_server_url}${item!}" title=""><img src="${image_server_url}${item!}" alt="" /></a>
						           	</li>
									</#list>
						        </ul>
						    </div>
						</div>
					</div>
				</li>
			</#if>	
		</ul>
</div>
